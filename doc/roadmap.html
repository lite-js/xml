  <div id="markdown-body" class="markdown-body"><h1>Roadmap</h1>
<h2>0.1.0 (Basic usable version)</h2>
<h3>Parsing/Serializing</h3>
<ul>
<li><input type="checkbox" id="checkbox0" checked="true"><label for="checkbox0">XMLLite.parse(xml)</label></li>
<li><input type="checkbox" id="checkbox1" checked="true"><label for="checkbox1">XMLLite.serialize(DOM)</label></li>
</ul>
<h2>0.2.0 ~ 0.9.0 (Features added)</h2>
<h3>DOM maintaining</h3>
<ul>
<li><input type="checkbox" id="checkbox2" checked="true"><label for="checkbox2">XMLLite.findChildNode(doc, query)</label></li>
<li><input type="checkbox" id="checkbox3" checked="true"><label for="checkbox3">XMLLite.findChildNodes(doc, query)</label></li>
<li><input type="checkbox" id="checkbox4" checked="true"><label for="checkbox4">XMLLite.findOrCreateChildNode(doc, query)</label></li>
<li><input type="checkbox" id="checkbox5" checked="true"><label for="checkbox5">XMLLite.removeChildNode(doc, query)</label></li>
<li><input type="checkbox" id="checkbox6" checked="true"><label for="checkbox6">XMLLite.eachChildNode(doc, query, callback)</label></li>
</ul>
<h3>Formatting</h3>
<ul>
<li><input type="checkbox" id="checkbox7" checked="true"><label for="checkbox7">XMLLite.beautify(xml, indent)</label></li>
<li><input type="checkbox" id="checkbox8" checked="true"><label for="checkbox8">XMLLite.uglify(xml, preserveComments)</label></li>
<li><input type="checkbox" id="checkbox9" checked="true"><label for="checkbox9">XMLLite.sanitize(xml, reverse)</label></li>
</ul>
<h3>Converting</h3>
<ul>
<li><input type="checkbox" id="checkbox10" checked="true"><label for="checkbox10">XMLLite.dom2js(DOM)</label></li>
<li><input type="checkbox" id="checkbox11" checked="true"><label for="checkbox11">XMLLite.xml2js(xml)</label></li>
<li><input type="checkbox" id="checkbox12" checked="true"><label for="checkbox12">XMLLite.xml2json(xml, replacer, space)</label></li>
<li><input type="checkbox" id="checkbox13" checked="true"><label for="checkbox13">XMLLite.js2xml(obj, options)</label></li>
<li><input type="checkbox" id="checkbox14" checked="true"><label for="checkbox14">XMLLite.json2xml(json, options)</label></li>
<li><input type="checkbox" id="checkbox15" checked="true"><label for="checkbox15">XMLLite.js2dom(obj)</label></li>
<li><input type="checkbox" id="checkbox16" checked="true"><label for="checkbox16">XMLLite.json2dom(json)</label></li>
</ul>
<h2>1.0.0 (Works as expected)</h2>
<ul>
<li><input type="checkbox" id="checkbox17"><label for="checkbox17">Works exactly the same in both Node.js and browsers</label></li>
<li><input type="checkbox" id="checkbox18"><label for="checkbox18">Error tracking</label></li>
<li><input type="checkbox" id="checkbox19"><label for="checkbox19">Optimizing</label></li>
</ul>
<h2>2.0.0 (Better structure and APIs)</h2>
